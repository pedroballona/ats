<po-page-list
  p-title="Opening Management"
  [p-actions]="actions"
  [p-filter]="filter"
>
  <po-list-view
    p-property-title="name"
    *ngIf="state$ | async as state"
    [p-items]="state.items"
    [p-actions]="listViewActions"
  >
  </po-list-view>
</po-page-list>

<app-opening-form (saved)="onSave($event)"></app-opening-form>
